<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>Monopattini Booleaners</title>
  </head>
  <body>

    <div class="container">

      <!-- PARTE CENTRALE  -->

        <header>

          </div>
          <!-- PARTE BOTTOM CHE COMPRENDE IL TITOLO ED IL NAV -->
          <div class="bottom">
            <div class="title">
              <h1>Taking Booleaners From A to B</h1>
            </div>
            <div class="navigation">
              <nav>
                <!-- OGNI BOTTONE Ãˆ UN LINK -->
                <div class="buttons">
                  <a href="#"><input type="button" name="" value="Prenota"></a>
                  <a href="#"><input type="button" name="" value="Termina Prenotazione" ></a>
                  <a href="#"><input type="button" name="" value="Accendi Luci" ></a>
                </div>
              </nav>
            </div>
          </div>
        </header>

        <!-- MAIN -->
        <main>
          <!-- MONOPATTINO -->
          <div class="items">

            <div class="item">
              <input type="checkbox" name="" value=""> <h2>Monopattino Gino22</h2>
              <p>Via Guadalametri - a 220 metri da te <br> Stato carica:</p>

              <!-- STATO DELLA CARICA -->
              <div class="loading" id="load1"></div>
            </div>
          </div>

          <!-- MONOPATTINO -->
          <div class="items">

             <div class="item">
             <input type="checkbox" name="" value=""> <h2>Monopattino Mike24</h2>
             <p>Via Ricciardoni - a 420 metri da te <br> Stato carica:</p>

             <!-- STATO DELLA CARICA -->
             <div class="loading" id="load2"></div>
             </div>
          </div>

          <!-- MONOPATTINO -->
          <div class="items">

             <div class="item">
             <input type="checkbox" name="" value=""> <h2>Monopattino Fede154</h2>
             <p>Via Mentarini - a 490 metri da te <br> Stato carica:</p>

             <!-- STATO DELLA CARICA -->
             <div class="loading" id="load3"></div>
             </div>
          </div>
        </main>
    </div>
  </body>
</html>
